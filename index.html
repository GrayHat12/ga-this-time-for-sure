<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
    <script defer src="js/loaders.js"></script>
    <script defer src="js/zones.js"></script>
    <script defer src="js/obstacle.js"></script>
    <script defer src="js/brain.js"></script>
    <script defer src="js/piece.js"></script>
    <script defer src="js/god.js"></script>
    <script defer src="js/script.js"></script>
</head>

<body>
    <main>
        <div id="info">
            ehgirubnkd
        </div>
        <div>
            <input title="Speed" id="speed-slider" type="range" min="1" max="20" value="1" />
            <input id="show-dead" type="checkbox" checked title="Show Dead" />
            <input id="show-best" type="checkbox" title="Show Best Players Only" />
            <br />
            <button id="save">Save</button>
            <input style="display:none" id="loadFile" placeholder="Load Saved" type='file' accept="application/JSON" />
            <button id="load">Load Saved</button>
            <button id="load-pre">Load Pretrained</button>
        </div>
        <div id="sketch-holder" class="sketch"></div>
    </main>
</body>

</html>
